      - _install-and-set-env
      - _set-version
      - _build-ios-simulator
    envs:
      - ENVIRONMENT: production
        opts:
          is_expand: false
      - PLATFORM: iOS
        opts:
          is_expand: false
      - IOS_CONFIGURATION: Release
        opts:
          is_expand: false
      - IOS_SCHEME: AvaxWallet
        opts:
          is_expand: false
      - APP_TITLE: Core Mobile
        opts:
          is_expand: false
      - E2E: 'true'
        opts:
          is_expand: false
    steps:
      - script@1:
          title: Detox
          inputs:
            - content: |-
