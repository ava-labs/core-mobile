enableScripts: false

enableTelemetry: false

nmHoistingLimits: workspaces

nmSelfReferences: false

checksumBehavior: update

nodeLinker: node-modules

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: '@yarnpkg/plugin-workspace-tools'

yarnPath: .yarn/releases/yarn-3.6.4.cjs

packageExtensions:
  "@wdio/utils@*":
    peerDependencies:
      edgedriver: "*"
      geckodriver: "*"
    peerDependenciesMeta:
      edgedriver:
        optional: true
      geckodriver:
        optional: true

  "tsx@*":
    peerDependencies:
      esbuild: "*"
    peerDependenciesMeta:
      esbuild:
        optional: true

  "appium@*":
    peerDependencies:
      sharp: "*"
    peerDependenciesMeta:
      sharp:
        optional: true

  "appium-ios-remotexpc@*":
    peerDependencies:
      appium-ios-tuntap: "*"
    peerDependenciesMeta:
      appium-ios-tuntap:
        optional: true
